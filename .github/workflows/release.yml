name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v ./...
  
  vulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
  
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: vulncheck
    outputs:
      version: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  prepare-k8s-assets:
    name: Prepare Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Carvel tools
        uses: carvel-dev/setup-action@v2
        with:
          only: ytt, kbld
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="900.0.1-dev.${SHORT_SHA}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Generate Kubernetes manifests
        run: |
          ytt -f config/k8s/ \
            -v image.registry=ghcr.io/${{ github.repository_owner }} \
            -v image.name=mycontainer \
            -v image.tag=${{ steps.version.outputs.version }} \
            -v containerID=mycontainer-${{ steps.version.outputs.version }} \
            | kbld -f - > mycontainer-kubernetes.yaml
      
      - name: Upload Kubernetes manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: mycontainer-kubernetes.yaml
          retention-days: 1
  
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-push, prepare-k8s-assets]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Kubernetes manifests
        uses: actions/download-artifact@v4
        with:
          name: k8s-manifests
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            mycontainer-kubernetes.yaml
          body: |
            ## Docker Image
            
            Pull the image from GitHub Container Registry:
            ```
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            Or use the latest tag:
            ```
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ## Kubernetes Deployment
            
            Download and apply the Kubernetes manifests:
            ```
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mycontainer-kubernetes.yaml
            kubectl apply -f mycontainer-kubernetes.yaml
            ```
            
            Or using kapp:
            ```
            kapp deploy -a mycontainer -f mycontainer-kubernetes.yaml
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
